<!DOCTYPE html>
<html lang="en" ng-app="ChirperApp">
<head>
	<script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>
	<style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
	<meta charset="UTF-8">
	<title>Chirper</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

	<!-- bower:css -->
	<link rel="stylesheet" href="lib/angular-toastr/dist/angular-toastr.css" />
	<!-- endbower -->
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
	<link href='https://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<link rel="stylesheet" type="text/css" href="css/chirp.css">
</head>
<body>
	<div ui-view></div>

	<!-- bower:js -->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
	<script src="lib/angular-toastr/dist/angular-toastr.tpls.js"></script>
	<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
	<script src="lib/moment/moment.js"></script>
	<script src="lib/angular-animate/angular-animate.js"></script>
	<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="lib/angular-click-outside/clickoutside.directive.js"></script>
	<!-- endbower -->
	<!-- inject:js -->
	<script src="js/app.js"></script>
	<script src="js/chirps/chirps.ctrl.js"></script>
	<script src="js/login/login.ctrl.js"></script>
	<script src="js/nav/nav.ctrl.js"></script>
	<script src="js/register/register.controller.js"></script>
	<script src="js/services/auth.interceptor.js"></script>
	<script src="js/services/auth.service.js"></script>
	<script src="js/services/chirps.service.js"></script>
	<script src="js/services/comments.service.js"></script>
	<!-- endinject -->
</body>
</html>
